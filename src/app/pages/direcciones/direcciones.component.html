<div class="row animate__animated animate__fadeInRightBig">
  <div class="col-lg-7 mt-lg-0 mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="font-weight-bolder">Dirección del Cliente</h5>
        <form (ngSubmit)="onSubmit()" [formGroup]="direccionForm">
          <div class="row mt-4">
            <div class="col-12 col-sm-6">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label for="exampleDataList" class="form-label">DNI del Cliente</label>
                <input class="form-control"
                formControlName="dni"
                />
              </div>
            </div>
            <div class="col-12 col-sm-6 mt-3 mt-sm-0">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label class="form-label">Celular</label>
                <input type="text" class="form-control w-100" 
                  onfocus="focused(this)" onfocusout="defocused(this)" 
                  formControlName="celular"
                >
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-3">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label class="form-label">Nombres</label>
                <input type="text" 
                  class="form-control w-100" 
                  onfocus="focused(this)" 
                  onfocusout="defocused(this)"
                  formControlName="nombres"
                >
              </div>
            </div>
            <div class="col-3">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label class="form-label">Apellidos</label>
                <input type="text" 
                  class="form-control w-100" 
                  onfocus="focused(this)" 
                  onfocusout="defocused(this)"
                  formControlName="apellidos"
                >
              </div>
            </div>
            <div class="col-3">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label class="form-label">Teléfono</label>
                <input type="text" 
                  class="form-control w-100" 
                  onfocus="focused(this)" 
                  onfocusout="defocused(this)"
                  formControlName="telefono"
                >
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-3">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label for="exampleDataList" class="form-label">Departamento</label>
                <select class="form-control" formControlName="departamento" (change)="onSelectDepartamento()">
                  <option [ngValue]="null" disabled>Seleccione un departamento</option>
                  <option *ngFor="let departamento of departamentoOptions" 
                    [value]="departamento.id"
                  >
                    {{departamento.nombre}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label for="exampleDataList" class="form-label">Provincia</label>
                <select class="form-control" formControlName="provincia" (change)="onSelectProvincia()">
                  <option [ngValue]="null" disabled>Seleccione una provincia</option>
                  <option *ngFor="let provincia of provinciaOptions" 
                    [value]="provincia.id"
                  >
                    {{provincia.nombre}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-4">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label for="exampleDataList" class="form-label">Distrito</label>
                <select class="form-control" formControlName="distrito">
                  <option [ngValue]="null" disabled>Seleccione un distrito</option>
                  <option *ngFor="let distrito of distritoOptions" 
                    [value]="distrito.id"
                  >
                    {{distrito.nombre}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-sm-6">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label for="exampleDataList" class="form-label">Tipo Dirección</label>
                <select class="form-control" formControlName="tipoDireccion">
                  <option disabled>Seleccione un tipo de dirección</option>
                  <option value="Avenida">Avenida</option>
                  <option value="Urbanización">Urbanización</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label class="form-label">Dirección</label>
                <input type="text" 
                  class="form-control w-100" 
                  onfocus="focused(this)" 
                  onfocusout="defocused(this)"
                  formControlName="direccion"
                >
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-sm-6">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label class="form-label">Nro/Lote</label>
                <input type="text" 
                  class="form-control w-100" 
                  onfocus="focused(this)" onfocusout="defocused(this)"
                  formControlName="nroLote"
                >
              </div>
            </div>
            <div class="col-sm-6">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label class="form-label">Depto</label>
                <input type="email" 
                  class="form-control w-100" 
                  onfocus="focused(this)" 
                  onfocusout="defocused(this)"
                  formControlName="depto"
                >
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-sm-6">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label class="form-label">Urbanización</label>
                <input type="email" 
                  class="form-control w-100" 
                  onfocus="focused(this)" onfocusout="defocused(this)"
                  formControlName="urbanizacion"
                >
              </div>
            </div>
            <div class="col-sm-6">
              <div [ngClass]="direccionPrincipal != undefined ? 
                'input-group input-group-dynamic is-filled' : 
                'input-group input-group-dynamic'">
                <label class="form-label">Referencia</label>
                <input type="email" 
                  class="form-control w-100" 
                  onfocus="focused(this)" 
                  onfocusout="defocused(this)"
                  formControlName="referencia"
                >
              </div>
            </div>
          </div>
          <br>
          <button type="submit" 
            class="btn btn-success w-100"
            [disabled]="false"
          >
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card h-100">
      <div class="card-header pb-0 p-3">
        <div class="row">
          <div class="col-6 d-flex align-items-center">
            <h6 class="mb-0">Lista Direcciones</h6>
          </div>
          <div class="col-6 text-end">
            <button class="btn btn-outline-primary btn-sm mb-0"
              (click)="goToPreviousPage()">
              Regresar
            </button>
          </div>
        </div>
      </div>
      <div class="card-body p-3 pb-0">
        <ul class="list-group">
          <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg"
              *ngFor="let direccion of listaDirecciones">
            <div class="d-flex flex-column">
              <h6 class="mb-1 text-dark font-weight-bold text-sm">{{direccion.nombre}} {{direccion.apellidos}}</h6>
              <span class="text-xs">{{direccion.distrito}}</span>
            </div>
            <div class="d-flex align-items-center text-sm">
              {{direccion.departamento}}&nbsp;&nbsp;&nbsp;
              <button type="button" 
                class="btn btn-icon btn-warning btn-tooltip btn-sm mr-5" 
                data-bs-toggle="tooltip"
                data-bs-placement="top" 
                title="Editar registro" 
                data-container="body" 
                data-animation="true"
                (click)="showToEdit(direccion)"
              >
                <i class="material-icons md-16">edit</i>
              </button>
              <button type="button" class="btn btn-icon btn-danger btn-tooltip btn-sm mr-5" data-bs-toggle="tooltip"
                data-bs-placement="top" title="Eliminar registro" data-container="body" data-animation="true">
                <i class="material-icons md-16">delete</i>
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
